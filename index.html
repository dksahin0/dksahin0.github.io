<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araba Yarışı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #222;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: 400px;
            height: 600px;
            background: #333;
            position: relative;
            overflow: hidden;
            border: 3px solid #555;
        }

        .road {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #444;
            background-image: 
                repeating-linear-gradient(
                    to bottom,
                    transparent 0px,
                    transparent 40px,
                    #FFD700 40px,
                    #FFD700 50px,
                    transparent 50px,
                    transparent 80px
                );
            animation: roadMove 0.3s linear infinite;
        }

        @keyframes roadMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 80px; }
        }

        .road-sides {
            position: absolute;
            top: 0;
            width: 10px;
            height: 100%;
            background: #FFF;
        }

        .road-side-left { left: 50px; }
        .road-side-right { right: 50px; }

        .car {
            position: absolute;
            width: 50px;
            height: 100px;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.2s ease;
            z-index: 10;
        }

        .car-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #FF6B6B, #FF4757);
            border-radius: 15px 15px 5px 5px;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
        }

        .car-windshield {
            position: absolute;
            top: 12px;
            left: 6px;
            width: 38px;
            height: 25px;
            background: linear-gradient(145deg, #74b9ff, #0984e3);
            border-radius: 12px 12px 3px 3px;
        }

        .car-wheels {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .wheel-front-left { top: 15px; left: -6px; }
        .wheel-front-right { top: 15px; right: -6px; }
        .wheel-back-left { bottom: 15px; left: -6px; }
        .wheel-back-right { bottom: 15px; right: -6px; }

        .enemy-car {
            position: absolute;
            width: 50px;
            height: 100px;
            z-index: 5;
        }

        .enemy-car-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #00b894, #00a085);
            border-radius: 15px 15px 5px 5px;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
        }

        .enemy-windshield {
            position: absolute;
            top: 12px;
            left: 6px;
            width: 38px;
            height: 25px;
            background: linear-gradient(145deg, #fd79a8, #e84393);
            border-radius: 12px 12px 3px 3px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 20;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #6c5ce7, #5f3dc4);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            background: linear-gradient(145deg, #7c6ce8, #6f4dc5);
        }

        .control-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 20;
        }

        .speed {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 20;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 30;
            border: 2px solid #6c5ce7;
        }

        .restart-btn {
            background: linear-gradient(145deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Yol -->
        <div class="road"></div>
        <div class="road-sides road-side-left"></div>
        <div class="road-sides road-side-right"></div>
        
        <!-- Oyuncu arabası -->
        <div class="car" id="playerCar">
            <div class="car-body">
                <div class="car-windshield"></div>
                <div class="car-wheels wheel-front-left"></div>
                <div class="car-wheels wheel-front-right"></div>
                <div class="car-wheels wheel-back-left"></div>
                <div class="car-wheels wheel-back-right"></div>
            </div>
        </div>
        
        <!-- Skor ve hız -->
        <div class="score">Skor: <span id="scoreValue">0</span></div>
        <div class="speed">Hız: <span id="speedValue">60</span> km/h</div>
        
        <!-- Kontroller -->
        <div class="controls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        
        <!-- Game Over ekranı -->
        <div class="game-over" id="gameOver">
            <h2>Çarpıştınız!</h2>
            <p>Skorunuz: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Yeniden Başla</button>
        </div>
    </div>

    <script>
        let carPosition = 50; // Yüzde olarak (25, 50, 75 - 3 şerit)
        let score = 0;
        let speed = 60;
        let gameRunning = true;
        let enemyCars = [];
        let enemyCarId = 0;

        const playerCar = document.getElementById('playerCar');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const scoreElement = document.getElementById('scoreValue');
        const speedElement = document.getElementById('speedValue');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Araba hareket fonksiyonları
        function moveLeft() {
            if (gameRunning) {
                if (carPosition === 75) carPosition = 50;
                else if (carPosition === 50) carPosition = 25;
                updateCarPosition();
            }
        }

        function moveRight() {
            if (gameRunning) {
                if (carPosition === 25) carPosition = 50;
                else if (carPosition === 50) carPosition = 75;
                updateCarPosition();
            }
        }

        function updateCarPosition() {
            playerCar.style.left = carPosition + '%';
        }

        // Mouse kontrolleri
        leftBtn.addEventListener('mousedown', moveLeft);
        rightBtn.addEventListener('mousedown', moveRight);

        // Dokunmatik kontroller
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveLeft();
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveRight();
        });

        // Düşman araba oluşturma
        function createEnemyCar() {
            if (!gameRunning) return;

            const enemyCarDiv = document.createElement('div');
            enemyCarDiv.className = 'enemy-car';
            enemyCarDiv.id = 'enemy-' + enemyCarId++;
            
            // Rastgele şerit seçimi
            const lanes = [25, 50, 75];
            const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
            enemyCarDiv.style.left = randomLane + '%';
            enemyCarDiv.style.top = '-100px';
            
            // Düşman araba görünümü
            enemyCarDiv.innerHTML = `
                <div class="enemy-car-body">
                    <div class="enemy-windshield"></div>
                    <div class="car-wheels wheel-front-left"></div>
                    <div class="car-wheels wheel-front-right"></div>
                    <div class="car-wheels wheel-back-left"></div>
                    <div class="car-wheels wheel-back-right"></div>
                </div>
            `;
            
            document.querySelector('.game-container').appendChild(enemyCarDiv);
            
            const enemyCarObj = {
                element: enemyCarDiv,
                lane: randomLane,
                top: -100
            };
            
            enemyCars.push(enemyCarObj);
            moveEnemyCar(enemyCarObj);
        }

        function moveEnemyCar(enemyCarObj) {
            const moveInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(moveInterval);
                    return;
                }

                enemyCarObj.top += 6;
                enemyCarObj.element.style.top = enemyCarObj.top + 'px';

                // Çarpışma kontrolü (oyuncu arabanın pozisyonunda)
                if (enemyCarObj.top > 450 && enemyCarObj.top < 550) {
                    if (enemyCarObj.lane === carPosition) {
                        gameOver();
                        clearInterval(moveInterval);
                        return;
                    }
                }

                // Ekrandan çıktıysa temizle ve puan ver
                if (enemyCarObj.top > 700) {
                    enemyCarObj.element.remove();
                    clearInterval(moveInterval);
                    
                    // Düşman arabayı listeden çıkar
                    const index = enemyCars.indexOf(enemyCarObj);
                    if (index > -1) {
                        enemyCars.splice(index, 1);
                    }
                    
                    score += 10;
                    updateScore();
                }
            }, 50);
        }

        function updateScore() {
            scoreElement.textContent = score;
            // Her 100 puanda hızı artır
            if (score > 0 && score % 100 === 0) {
                speed += 10;
                speedElement.textContent = speed;
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            
            // Tüm düşman arabaları temizle
            enemyCars.forEach(car => {
                if (car.element && car.element.parentNode) {
                    car.element.remove();
                }
            });
            enemyCars = [];
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            speed = 60;
            carPosition = 50;
            enemyCarId = 0;
            
            scoreElement.textContent = '0';
            speedElement.textContent = '60';
            gameOverElement.style.display = 'none';
            updateCarPosition();
            
            // Düşman arabaları temizle
            enemyCars.forEach(car => {
                if (car.element && car.element.parentNode) {
                    car.element.remove();
                }
            });
            enemyCars = [];
        }

        // Oyun döngüsü - düşman araba oluşturma
        setInterval(() => {
            if (gameRunning && Math.random() < 0.4) {
                createEnemyCar();
            }
        }, 1500);

        // İlk düşman arabayı oluştur
        setTimeout(createEnemyCar, 2000);
    </script>
</body>
</html>

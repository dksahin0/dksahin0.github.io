<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yazƒ± Yazma Uygulamasƒ±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 90%;
      max-width: 700px;
      height: 300px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .saved-message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìù Yazƒ± Yazma Not Defteri</h1>
  <textarea id="note" placeholder="Buraya yazƒ±nƒ± yaz..."></textarea>
  <button onclick="saveNote()">Kaydet</button>
  <p class="saved-message" id="msg"></p>

  <script>
    // Sayfa y√ºklenince √∂nceki notu y√ºkle
    window.onload = function () {
      const saved = localStorage.getItem("myNote");
      if (saved) {
        document.getElementById("note").value = saved;
      }
    };

    function saveNote() {
      const content = document.getElementById("note").value;
      localStorage.setItem("myNote", content);
      document.getElementById("msg").textContent = "‚úÖ Not kaydedildi!";
      setTimeout(() => document.getElementById("msg").textContent = "", 2000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime AvcÄ±sÄ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .letters-container {
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 2px dashed #667eea;
        }

        .letter {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .letter:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
        }

        .letter.used {
            background: #95a5a6;
            color: #fff;
            cursor: not-allowed;
            transform: none;
        }

        .word-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid #ddd;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .word-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 120px;
        }

        .submit-btn {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 204, 113, 0.3);
        }

        .clear-btn {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.3);
        }

        .new-game-btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        .found-words {
            margin-top: 30px;
            text-align: left;
        }

        .found-words h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .words-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .found-word {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .success {
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid #2ecc71;
            color: #27ae60;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            color: #c0392b;
        }

        .info {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            color: #5a67d8;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .letter {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¯ Kelime AvcÄ±sÄ±</h1>
        <p class="subtitle">Verilen harflerle kelimeler oluÅŸturun!</p>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="score">0</span>
                <span class="stat-label">Puan</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="found-count">0</span>
                <span class="stat-label">Kelime</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="time">0</span>
                <span class="stat-label">Saniye</span>
            </div>
        </div>

        <div class="letters-container" id="letters-container">
            <!-- Harfler buraya gelecek -->
        </div>

        <input type="text" class="word-input" id="word-input" placeholder="Kelimeyi buraya yazÄ±n..." maxlength="15">
        
        <div class="buttons">
            <button class="submit-btn" onclick="submitWord()">âœ“ GÃ¶nder</button>
            <button class="clear-btn" onclick="clearInput()">âœ— Temizle</button>
            <button class="new-game-btn" onclick="startNewGame()">ðŸŽ® Yeni Oyun</button>
        </div>

        <div id="message"></div>

        <div class="found-words">
            <h3>Bulunan Kelimeler (<span id="word-count">0</span>)</h3>
            <div class="words-list" id="found-words-list"></div>
        </div>
    </div>

    <script>
        // Oyun verileri
        let gameData = {
            letters: [],
            foundWords: new Set(),
            score: 0,
            startTime: Date.now(),
            timer: null
        };

        // TÃ¼rkÃ§e kelime listesi (Ã¶rnek kelimeler)
        const turkishWords = [
            'KALEM', 'MASA', 'KAPI', 'KEDI', 'KÃ–PEK', 'ARABA', 'UÃ‡AK', 'GEMÄ°', 'EV', 'OKUL',
            'KÄ°TAP', 'Ã‡ANTA', 'AYAK', 'BALIK', 'KUTU', 'YEMEK', 'SU', 'HAVA', 'GÃœNEÅž', 'AY',
            'YILDIZ', 'AÄžAÃ‡', 'Ã‡Ä°Ã‡EK', 'BAHÃ‡E', 'SOKAK', 'ÅžEHIR', 'KÃ–PRÃœ', 'DENIZ', 'DAÄž', 'ORMAN',
            'KAR', 'YAÄžMUR', 'RÃœZGAR', 'BULUT', 'GÃ–L', 'IRMAK', 'TAÅž', 'KUM', 'PLAJ', 'PARK',
            'MEYVE', 'ELMA', 'ARMUT', 'Ã‡Ä°LEK', 'ÃœZÃœM', 'PORTAKAL', 'MANZA', 'PEYNIR', 'EKMEK', 'SÃœET',
            'Ã‡ORBA', 'SALATa', 'PÄ°LAV', 'MAKARNA', 'ET', 'TAVUK', 'SEBZE', 'PATATES', 'SOÄžAN', 'DOMATES',
            'KIRMIZI', 'MAVI', 'SARI', 'YEÅžÄ°L', 'SIYAH', 'BEYAZ', 'PEMBE', 'MOR', 'TURUNCU', 'KAHVE',
            'BÃœYÃœK', 'KÃœÃ‡ÃœK', 'UZUN', 'KISA', 'GENÄ°Åž', 'DAR', 'YÃœKSEK', 'ALÃ‡AK', 'HIZLI', 'YAVAS',
            'SERIN', 'SICAK', 'SOÄžUK', 'TAZE', 'ESKÄ°', 'YENÄ°', 'TEMÄ°Z', 'KÄ°RLÄ°', 'ACIK', 'KAPALI'
        ];

        // TÃ¼rkÃ§e harfler ve frekanslarÄ±
        const turkishLetters = 'AEIÄ°OÃ–UÃœBCÃ‡DFGÄžHJKLMNPRSÅžTVYZ';
        const letterFrequency = {
            'A': 12, 'E': 9, 'I': 8, 'Ä°': 8, 'O': 3, 'Ã–': 1, 'U': 3, 'Ãœ': 2,
            'B': 3, 'C': 1, 'Ã‡': 1, 'D': 5, 'F': 1, 'G': 2, 'Äž': 1, 'H': 1,
            'J': 1, 'K': 5, 'L': 6, 'M': 4, 'N': 7, 'P': 1, 'R': 7, 'S': 3,
            'Åž': 2, 'T': 3, 'V': 1, 'Y': 3, 'Z': 1
        };

        function generateRandomLetters() {
            const letters = [];
            const vowels = 'AEIÄ°OÃ–UÃœ';
            const consonants = 'BCÃ‡DFGÄžHJKLMNPRSÅžTVYZ';
            
            // En az 3 sesli harf ekle
            for (let i = 0; i < 3; i++) {
                letters.push(vowels[Math.floor(Math.random() * vowels.length)]);
            }
            
            // Geri kalan 5 harfi rastgele ekle
            for (let i = 0; i < 5; i++) {
                const allLetters = vowels + consonants;
                letters.push(allLetters[Math.floor(Math.random() * allLetters.length)]);
            }
            
            // Harfleri karÄ±ÅŸtÄ±r
            return letters.sort(() => Math.random() - 0.5);
        }

        function displayLetters() {
            const container = document.getElementById('letters-container');
            container.innerHTML = '';
            
            gameData.letters.forEach((letter, index) => {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter';
                letterDiv.textContent = letter;
                letterDiv.setAttribute('data-index', index);
                letterDiv.onclick = () => addLetterToWord(letter, index);
                container.appendChild(letterDiv);
            });
        }

        function addLetterToWord(letter, index) {
            const input = document.getElementById('word-input');
            const letterElements = document.querySelectorAll('.letter');
            
            if (letterElements[index].classList.contains('used')) return;
            
            input.value += letter;
            letterElements[index].classList.add('used');
        }

        function clearInput() {
            document.getElementById('word-input').value = '';
            document.querySelectorAll('.letter').forEach(letter => {
                letter.classList.remove('used');
            });
            showMessage('Kelime temizlendi!', 'info');
        }

        function submitWord() {
            const word = document.getElementById('word-input').value.toUpperCase().trim();
            
            if (!word) {
                showMessage('LÃ¼tfen bir kelime yazÄ±n!', 'error');
                return;
            }

            if (word.length < 3) {
                showMessage('Kelime en az 3 harf olmalÄ±!', 'error');
                return;
            }

            if (gameData.foundWords.has(word)) {
                showMessage('Bu kelimeyi zaten buldunuz!', 'error');
                return;
            }

            if (!canFormWord(word)) {
                showMessage('Bu kelimeyi verilen harflerle oluÅŸturamazsÄ±nÄ±z!', 'error');
                return;
            }

            if (isValidTurkishWord(word)) {
                gameData.foundWords.add(word);
                const points = calculatePoints(word);
                gameData.score += points;
                
                addFoundWord(word, points);
                updateStats();
                clearInput();
                showMessage(`Harika! "${word}" kelimesi ${points} puan kazandÄ±rdÄ±!`, 'success');
            } else {
                showMessage('GeÃ§ersiz kelime! LÃ¼tfen TÃ¼rkÃ§e bir kelime yazÄ±n.', 'error');
            }
        }

        function canFormWord(word) {
            const availableLetters = [...gameData.letters];
            
            for (let letter of word) {
                const index = availableLetters.indexOf(letter);
                if (index === -1) return false;
                availableLetters.splice(index, 1);
            }
            
            return true;
        }

        function isValidTurkishWord(word) {
            // Basit kelime kontrolÃ¼ - gerÃ§ek uygulamada bir kelime veritabanÄ± kullanÄ±lmalÄ±
            return turkishWords.includes(word) || word.length >= 3;
        }

        function calculatePoints(word) {
            let points = 0;
            for (let letter of word) {
                // Nadir harfler daha fazla puan verir
                if ('Ã‡ÄžÃ–ÃœÅž'.includes(letter)) points += 3;
                else if ('JVZ'.includes(letter)) points += 4;
                else if ('BCDFGHKLMNPRSTVY'.includes(letter)) points += 2;
                else points += 1; // Sesli harfler
            }
            return points + word.length; // Uzun kelimeler bonus puan alÄ±r
        }

        function addFoundWord(word, points) {
            const wordsList = document.getElementById('found-words-list');
            const wordDiv = document.createElement('div');
            wordDiv.className = 'found-word';
            wordDiv.textContent = `${word} (${points}p)`;
            wordsList.appendChild(wordDiv);
        }

        function updateStats() {
            document.getElementById('score').textContent = gameData.score;
            document.getElementById('found-count').textContent = gameData.foundWords.size;
            document.getElementById('word-count').textContent = gameData.foundWords.size;
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - gameData.startTime) / 1000);
            document.getElementById('time').textContent = elapsed;
        }

        function startNewGame() {
            // Oyun verilerini sÄ±fÄ±rla
            gameData = {
                letters: generateRandomLetters(),
                foundWords: new Set(),
                score: 0,
                startTime: Date.now(),
                timer: null
            };

            // ArayÃ¼zÃ¼ gÃ¼ncelle
            displayLetters();
            clearInput();
            document.getElementById('found-words-list').innerHTML = '';
            updateStats();
            
            // Timer'Ä± baÅŸlat
            if (gameData.timer) clearInterval(gameData.timer);
            gameData.timer = setInterval(updateTimer, 1000);
            
            showMessage('Yeni oyun baÅŸladÄ±! Ä°yi ÅŸanslar!', 'success');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Enter tuÅŸu ile kelime gÃ¶nderme
        document.getElementById('word-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitWord();
            }
        });

        // Oyunu baÅŸlat
        startNewGame();
    </script>
</body>
</html>

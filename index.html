<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Racing Championship</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .game-wrapper {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .game-container {
            width: 400px;
            height: 700px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            position: relative;
            overflow: hidden;
            border: 4px solid #3498db;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.5), inset 0 0 20px rgba(0,0,0,0.3);
        }

        .road {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #2c3e50 0%, #34495e 20%, #2c3e50 100%);
            background-size: 100% 100%;
        }

        .lane-dividers {
            position: absolute;
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                #fff 0px,
                #fff 20px,
                transparent 20px,
                transparent 40px
            );
            animation: laneMove 0.5s linear infinite;
        }

        .lane-1 { left: 33.33%; }
        .lane-2 { right: 33.33%; }

        @keyframes laneMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 40px; }
        }

        .road-edges {
            position: absolute;
            width: 4px;
            height: 100%;
            background: #f39c12;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .edge-left { left: 0; }
        .edge-right { right: 0; }

        .car {
            position: absolute;
            width: 55px;
            height: 110px;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.7));
        }

        .car-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border-radius: 25px 25px 8px 8px;
            position: relative;
            border: 2px solid #a93226;
        }

        .car-windshield {
            position: absolute;
            top: 15px;
            left: 8px;
            width: 39px;
            height: 30px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            border-radius: 15px 15px 5px 5px;
            border: 1px solid #21618c;
        }

        .car-roof {
            position: absolute;
            top: 45px;
            left: 5px;
            width: 45px;
            height: 25px;
            background: linear-gradient(145deg, #c0392b, #a93226);
            border-radius: 8px;
        }

        .car-wheels {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%, #555, #000);
            border-radius: 50%;
            border: 2px solid #222;
            animation: wheelSpin 0.1s linear infinite;
        }

        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wheel-front-left { top: 20px; left: -7px; }
        .wheel-front-right { top: 20px; right: -7px; }
        .wheel-back-left { bottom: 20px; left: -7px; }
        .wheel-back-right { bottom: 20px; right: -7px; }

        .car-lights {
            position: absolute;
            width: 8px;
            height: 4px;
            background: #f1c40f;
            border-radius: 2px;
            box-shadow: 0 0 8px #f1c40f;
        }

        .light-left { top: 8px; left: 5px; }
        .light-right { top: 8px; right: 5px; }

        .enemy-car {
            position: absolute;
            width: 55px;
            height: 110px;
            z-index: 5;
            filter: drop-shadow(0 3px 8px rgba(0,0,0,0.6));
        }

        .enemy-car-body {
            width: 100%;
            height: 100%;
            border-radius: 25px 25px 8px 8px;
            position: relative;
            border: 2px solid;
        }

        .enemy-type-1 { background: linear-gradient(145deg, #27ae60, #229954); border-color: #1e8449; }
        .enemy-type-2 { background: linear-gradient(145deg, #8e44ad, #7d3c98); border-color: #6c3483; }
        .enemy-type-3 { background: linear-gradient(145deg, #f39c12, #e67e22); border-color: #d68910; }

        .enemy-windshield {
            position: absolute;
            top: 15px;
            left: 8px;
            width: 39px;
            height: 30px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 15px 15px 5px 5px;
            border: 1px solid #1b2631;
        }

        .enemy-roof {
            position: absolute;
            top: 45px;
            left: 5px;
            width: 45px;
            height: 25px;
            border-radius: 8px;
            opacity: 0.8;
        }

        .stats-panel {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
            min-width: 200px;
        }

        .stat-item {
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #bdc3c7;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 900;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .speed-meter {
            width: 120px;
            height: 120px;
            border: 4px solid #3498db;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background: radial-gradient(circle, #2c3e50, #1a252f);
        }

        .speed-needle {
            position: absolute;
            width: 2px;
            height: 50px;
            background: #e74c3c;
            left: 50%;
            top: 10px;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.3s ease;
            box-shadow: 0 0 5px #e74c3c;
        }

        .speed-center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #e74c3c;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px #e74c3c;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 20;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #21618c;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(52, 152, 219, 0.6);
        }

        .control-btn:active {
            transform: translateY(0) scale(0.95);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(231, 76, 60, 0.95), rgba(192, 57, 43, 0.95));
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 30;
            border: 3px solid #c0392b;
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.8);
            backdrop-filter: blur(10px);
        }

        .game-over h2 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .restart-btn {
            background: linear-gradient(145deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: 2px solid #1e8449;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.6);
        }

        .level-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #8e44ad, #7d3c98);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid #6c3483;
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.5);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #3498db;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }

        .exhaust {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            background: rgba(52, 73, 94, 0.6);
            border-radius: 50%;
            animation: exhaustSmoke 0.3s ease-in-out infinite alternate;
        }

        @keyframes exhaustSmoke {
            0% { transform: translateX(-50%) scale(0.8); opacity: 0.6; }
            100% { transform: translateX(-50%) scale(1.2); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">Skor</div>
                <div class="stat-value" id="scoreValue">0</div>
            </div>
            
            <div class="speed-meter">
                <div class="speed-needle" id="speedNeedle"></div>
                <div class="speed-center"></div>
            </div>
            
            <div class="stat-item">
                <div class="stat-label">Hƒ±z</div>
                <div class="stat-value" id="speedValue">60</div>
                <div style="font-size: 12px; color: #95a5a6;">km/h</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-label">Seviye</div>
                <div class="stat-value" id="levelValue">1</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-label">Ka√ßƒ±rƒ±lan</div>
                <div class="stat-value" id="passedValue">0</div>
            </div>
        </div>

        <div class="game-container">
            <div class="road"></div>
            <div class="lane-dividers lane-1"></div>
            <div class="lane-dividers lane-2"></div>
            <div class="road-edges edge-left"></div>
            <div class="road-edges edge-right"></div>
            
            <div class="level-indicator" id="levelIndicator">LEVEL 1</div>
            
            <div class="car" id="playerCar">
                <div class="car-body">
                    <div class="car-lights light-left"></div>
                    <div class="car-lights light-right"></div>
                    <div class="car-windshield"></div>
                    <div class="car-roof"></div>
                    <div class="car-wheels wheel-front-left"></div>
                    <div class="car-wheels wheel-front-right"></div>
                    <div class="car-wheels wheel-back-left"></div>
                    <div class="car-wheels wheel-back-right"></div>
                    <div class="exhaust"></div>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="leftBtn">‚¨Ö</button>
                <button class="control-btn" id="rightBtn">‚û°</button>
            </div>
            
            <div class="game-over" id="gameOver">
                <h2>üí• √áARPI≈ûMA!</h2>
                <p style="margin: 10px 0;">Final Skoru: <span id="finalScore">0</span></p>
                <p style="margin: 10px 0;">Ula≈üƒ±lan Seviye: <span id="finalLevel">1</span></p>
                <button class="restart-btn" onclick="restartGame()">üèÅ Yeniden Yarƒ±≈ü</button>
            </div>
        </div>
    </div>

    <script>
        let carPosition = 50;
        let score = 0;
        let speed = 60;
        let level = 1;
        let passed = 0;
        let gameRunning = true;
        let enemyCars = [];
        let enemyCarId = 0;

        const playerCar = document.getElementById('playerCar');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const scoreElement = document.getElementById('scoreValue');
        const speedElement = document.getElementById('speedValue');
        const levelElement = document.getElementById('levelValue');
        const passedElement = document.getElementById('passedValue');
        const speedNeedle = document.getElementById('speedNeedle');
        const levelIndicator = document.getElementById('levelIndicator');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLevelElement = document.getElementById('finalLevel');

        function moveLeft() {
            if (gameRunning) {
                if (carPosition === 75) carPosition = 50;
                else if (carPosition === 50) carPosition = 25;
                updateCarPosition();
                createParticles();
            }
        }

        function moveRight() {
            if (gameRunning) {
                if (carPosition === 25) carPosition = 50;
                else if (carPosition === 50) carPosition = 75;
                updateCarPosition();
                createParticles();
            }
        }

        function updateCarPosition() {
            playerCar.style.left = carPosition + '%';
        }

        function createParticles() {
            for (let i = 0; i < 3; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (carPosition + Math.random() * 10 - 5) + '%';
                particle.style.bottom = '150px';
                document.querySelector('.game-container').appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }

        function updateSpeedMeter() {
            const angle = (speed - 60) * 3; // 60 km/h = 0¬∞, 200 km/h = 420¬∞
            speedNeedle.style.transform = `translateX(-50%) rotate(${Math.min(angle, 180)}deg)`;
        }

        leftBtn.addEventListener('mousedown', moveLeft);
        rightBtn.addEventListener('mousedown', moveRight);
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveLeft(); });
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveRight(); });

        function createEnemyCar() {
            if (!gameRunning) return;

            const enemyCarDiv = document.createElement('div');
            enemyCarDiv.className = 'enemy-car';
            enemyCarDiv.id = 'enemy-' + enemyCarId++;
            
            const lanes = [25, 50, 75];
            const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
            enemyCarDiv.style.left = randomLane + '%';
            enemyCarDiv.style.top = '-120px';
            
            const carTypes = ['enemy-type-1', 'enemy-type-2', 'enemy-type-3'];
            const randomType = carTypes[Math.floor(Math.random() * carTypes.length)];
            
            enemyCarDiv.innerHTML = `
                <div class="enemy-car-body ${randomType}">
                    <div class="enemy-windshield"></div>
                    <div class="enemy-roof ${randomType}"></div>
                    <div class="car-wheels wheel-front-left"></div>
                    <div class="car-wheels wheel-front-right"></div>
                    <div class="car-wheels wheel-back-left"></div>
                    <div class="car-wheels wheel-back-right"></div>
                </div>
            `;
            
            document.querySelector('.game-container').appendChild(enemyCarDiv);
            
            const enemyCarObj = {
                element: enemyCarDiv,
                lane: randomLane,
                top: -120
            };
            
            enemyCars.push(enemyCarObj);
            moveEnemyCar(enemyCarObj);
        }

        function moveEnemyCar(enemyCarObj) {
            const moveSpeed = 6 + (level * 1.5);
            
            const moveInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(moveInterval);
                    return;
                }

                enemyCarObj.top += moveSpeed;
                enemyCarObj.element.style.top = enemyCarObj.top + 'px';

                if (enemyCarObj.top > 500 && enemyCarObj.top < 650) {
                    if (enemyCarObj.lane === carPosition) {
                        gameOver();
                        clearInterval(moveInterval);
                        return;
                    }
                }

                if (enemyCarObj.top > 800) {
                    enemyCarObj.element.remove();
                    clearInterval(moveInterval);
                    
                    const index = enemyCars.indexOf(enemyCarObj);
                    if (index > -1) {
                        enemyCars.splice(index, 1);
                    }
                    
                    passed++;
                    score += 15 + (level * 5);
                    updateStats();
                }
            }, 50);
        }

        function updateStats() {
            scoreElement.textContent = score;
            passedElement.textContent = passed;
            
            const newLevel = Math.floor(passed / 10) + 1;
            if (newLevel > level) {
                level = newLevel;
                speed = Math.min(60 + (level * 15), 200);
                levelElement.textContent = level;
                speedElement.textContent = speed;
                levelIndicator.textContent = `LEVEL ${level}`;
                updateSpeedMeter();
                
                // Level up effect
                levelIndicator.style.animation = 'none';
                setTimeout(() => {
                    levelIndicator.style.animation = 'pulse 0.5s ease-in-out 3';
                }, 10);
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            finalLevelElement.textContent = level;
            gameOverElement.style.display = 'block';
            
            enemyCars.forEach(car => {
                if (car.element && car.element.parentNode) {
                    car.element.remove();
                }
            });
            enemyCars = [];
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            speed = 60;
            level = 1;
            passed = 0;
            carPosition = 50;
            enemyCarId = 0;
            
            scoreElement.textContent = '0';
            speedElement.textContent = '60';
            levelElement.textContent = '1';
            passedElement.textContent = '0';
            levelIndicator.textContent = 'LEVEL 1';
            gameOverElement.style.display = 'none';
            updateCarPosition();
            updateSpeedMeter();
            
            enemyCars.forEach(car => {
                if (car.element && car.element.parentNode) {
                    car.element.remove();
                }
            });
            enemyCars = [];
        }

        // Game loop
        setInterval(() => {
            if (gameRunning) {
                const spawnChance = 0.3 + (level * 0.1);
                if (Math.random() < spawnChance) {
                    createEnemyCar();
                }
            }
        }, 1200 - (level * 100));

        // CSS Animation for pulse effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: translateX(-50%) scale(1); }
                50% { transform: translateX(-50%) scale(1.2); }
                100% { transform: translateX(-50%) scale(1); }
            }
        `;
        document.head.appendChild(style);

        setTimeout(createEnemyCar, 2000);
        updateSpeedMeter();
    </script>
</body>
</html>
